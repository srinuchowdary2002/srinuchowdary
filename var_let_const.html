<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		// global scope variable
		var a=10
		// document.write(a)
		let b=20
		
		// let b=30  wrong redeclaration is not possible
		b=30
		// correct reinitialization is possible
		document.write(b)
		// block scope variable
		{
			let name="srinu"
			document.write(name)
		}
		// document.write(name)
		const pi=3.14
		document.write(pi)
		// in this redeclaration and reinitialization is not possible
	</script>

</body>
</html>
