<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>	</title>
</head>
<body>
	<script>
		// here first remove function name and after function name place= and then after the argument place =>
		mul = (num1,num2) =>{
			document.write(num1*num2)
		}
		mul(4,6)
	</script>

</body>
</html>
